<h1>
遇到武漢肺炎的病毒，你會怎麼樣？
1，沒有被傳染，因為有抗體
2，被傳染，快篩發現確診後
    1，無症狀 ～50％
        十天後快篩陰性，即解隔離
    2，輕症 ～50％
        症狀解除後，快篩陰性，即解除，大多十天內
    3，中重症 ～0.3％
        大約在三天後，會有較清楚的症狀出現，症狀較嚴重，去醫院求診（由救護車接送或自行開車前往），住院治療
            1，約二十天內，恢復正常出院
            2，轉重症，到加護病房 ～0.03％
</h1>
